<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
Cars
<div th:each="car : ${cars}">

    <b th:text="${car.getSeries()}"></b> ,
    Владелец - <b th:text="${car.getCarOwner()}"></b>
</div>
</body>
</html>
